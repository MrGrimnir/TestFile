<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovertSwarm: Greatness Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .layer-transition { transition: all 0.3s ease; cursor: pointer; }
        .layer-transition:hover { filter: brightness(1.08); transform: scale(1.02); }
        .active-layer { stroke: #1e293b; stroke-width: 4px; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div class="max-w-6xl mx-auto p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">What Defines an Amazing CovertSwarm Team Member?</h1>
            <p class="text-xl text-slate-600 mt-3 font-medium">Behaviours, not personality labels</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-start bg-white p-8 rounded-3xl shadow-xl border border-slate-200">

            <!-- Model Diagram -->
            <div class="sticky top-10 flex justify-center">
                <svg viewBox="0 0 400 400" class="w-full max-w-md drop-shadow-2xl" aria-label="Greatness model layers">
                    <rect x="5" y="5" width="390" height="390" rx="30" fill="#f8fafc" stroke="#64748b" stroke-dasharray="10,5" stroke-width="2" />
                    <text x="200" y="30" text-anchor="middle" font-weight="bold" fill="#94a3b8" class="text-[10px] uppercase tracking-widest">Environment • Culture • Leadership</text>

                    <circle id="layer3" cx="200" cy="210" r="160" fill="#ccfbf1" class="layer-transition" onclick="showLayer(3)" />
                    <text x="200" y="80" text-anchor="middle" font-weight="bold" fill="#0f766e" pointer-events="none" class="text-sm">OUTCOMES & SKILLS</text>

                    <circle id="layer2" cx="200" cy="210" r="110" fill="#fef9c3" class="layer-transition" onclick="showLayer(2)" />
                    <text x="200" y="140" text-anchor="middle" font-weight="bold" fill="#a16207" pointer-events="none" class="text-sm">BEHAVIOURS</text>

                    <circle id="layer1" cx="200" cy="210" r="60" fill="#fee2e2" class="layer-transition" onclick="showLayer(1)" />
                    <text x="200" y="215" text-anchor="middle" font-weight="bold" fill="#991b1b" pointer-events="none" class="text-sm">CORE TRAITS</text>
                </svg>
            </div>

            <!-- Information Panel -->
            <div id="info-panel" class="min-h-[500px] flex flex-col justify-center">
                <div id="default-msg" class="text-center p-10 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                    <h2 class="text-2xl font-bold text-slate-400">Click a layer to explore the workshop output</h2>
                    <p class="mt-3 text-slate-500">This model separates what we must select for from what we can shape and train.</p>
                </div>

                <div id="layer-content" class="hidden animate-in fade-in duration-500">
                    <div id="layer-tag" class="inline-block px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest mb-4"></div>
                    <h2 id="layer-title" class="text-4xl font-black mb-4 text-slate-800"></h2>

                    <div class="bg-white p-6 rounded-2xl shadow-inner border border-slate-100 mb-6" id="layer-box">
                        <h3 class="font-bold text-slate-800 mb-3 uppercase text-xs tracking-widest">What this looks like in practice</h3>
                        <div id="layer-examples" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
                    </div>

                    <div class="p-5 bg-slate-900 text-white rounded-2xl shadow-lg">
                        <h4 class="font-bold text-sky-400 text-xs uppercase tracking-widest mb-1">What this means for hiring & development</h4>
                        <p id="layer-action" class="text-slate-300 leading-relaxed"></p>
                    </div>
                </div>

                <!-- Dev-only sentinel; harmless in prod -->
                <div class="sr-only" aria-hidden="true" id="test-sentinel">tests</div>
            </div>
        </div>
    </div>

    <script>
        const layers = {
            1: {
                title: "Core Traits",
                tag: "Innermost Orientation",
                tagColor: "bg-red-500 text-white",
                examples: [
                    "Humility",
                    "Self-awareness",
                    "Drive and intrinsic motivation",
                    "Calibrated self-confidence",
                    "Insightful and forward thinking",
                    "Ability to form authentic connection",
                    "Ownership mindset (internal locus of responsibility)"
                ],
                action: "Hire for these. These traits surface under pressure and ambiguity and are extremely hard to retrofit later."
            },
            2: {
                title: "Behaviours",
                tag: "The Swarm Way",
                tagColor: "bg-yellow-400 text-slate-900",
                examples: [
                    "Early, honest communication",
                    "Listening without defensiveness",
                    "Inviting and acting on feedback",
                    "Willingness to ask for help",
                    "Sharing knowledge openly",
                    "Proactive execution without waiting for permission",
                    "Reliability and steadiness"
                ],
                action: "Coach and reinforce these. Look for evidence in real scenarios, not rehearsed interview answers."
            },
            3: {
                title: "Outcomes & Skills",
                tag: "The Visible Result",
                tagColor: "bg-teal-500 text-white",
                examples: [
                    "Exceptional outcomes",
                    "Professional competence",
                    "Skill-based excellence",
                    "Pride in craft",
                    "Consistent delivery",
                    "Positive culture contribution"
                ],
                action: "Train heavily here once traits and behaviours are aligned. This is where structured investment pays off."
            }
        };

        // Exposed globally because SVG uses inline onclick handlers.
        function showLayer(id) {
            if (!layers[id]) {
                console.warn('Unknown layer id:', id);
                return;
            }

            const defaultMsg = document.getElementById('default-msg');
            const content = document.getElementById('layer-content');
            const title = document.getElementById('layer-title');
            const action = document.getElementById('layer-action');
            const tag = document.getElementById('layer-tag');
            const list = document.getElementById('layer-examples');

            defaultMsg.classList.add('hidden');
            content.classList.remove('hidden');

            const data = layers[id];
            title.innerText = data.title;
            action.innerText = data.action;

            tag.innerText = data.tag;
            tag.className = `inline-block px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest mb-4 ${data.tagColor}`;

            list.innerHTML = '';
            data.examples.forEach(ex => {
                const item = document.createElement('div');
                item.className = "flex items-start space-x-3 text-slate-700 font-medium";
                item.innerHTML = `<span class="mt-2 h-1.5 w-1.5 rounded-full bg-slate-400"></span><span>${ex}</span>`;
                list.appendChild(item);
            });

            for (let i = 1; i <= 3; i++) {
                document.getElementById('layer' + i).classList.remove('active-layer');
            }
            document.getElementById('layer' + id).classList.add('active-layer');
        }

        // --- Minimal test harness (runs in the browser console) ---
        // Run only when URL includes ?dev=true so it doesn't change the default first-load UI.
        function assert(condition, message) {
            if (!condition) throw new Error('Test failed: ' + message);
        }

        function runTests() {
            // Test 1: showLayer exists
            assert(typeof showLayer === 'function', 'showLayer should be a function');

            // Test 2: initial UI state (no layer selected)
            assert(!document.getElementById('default-msg').classList.contains('hidden'), 'default message should be visible on load');
            assert(document.getElementById('layer-content').classList.contains('hidden'), 'layer-content should be hidden on load');
            [1,2,3].forEach(id => {
                assert(!document.getElementById('layer' + id).classList.contains('active-layer'), `layer${id} should not be active on load`);
            });

            // Test 3: layers structure
            [1,2,3].forEach(id => {
                assert(layers[id], `layers[${id}] should exist`);
                assert(Array.isArray(layers[id].examples), `layers[${id}].examples should be an array`);
                assert(layers[id].examples.length > 0, `layers[${id}].examples should not be empty`);
                layers[id].examples.forEach((ex, idx) => {
                    assert(typeof ex === 'string', `layers[${id}].examples[${idx}] should be a string`);
                    assert(ex.trim().length > 0, `layers[${id}].examples[${idx}] should not be blank`);
                });
            });

            // Test 4: showLayer updates DOM without throwing
            showLayer(1);
            assert(!document.getElementById('layer-content').classList.contains('hidden'), 'layer-content should be visible after showLayer');
            assert(document.getElementById('layer-title').innerText === layers[1].title, 'layer-title should match selected layer');
            assert(document.getElementById('layer1').classList.contains('active-layer'), 'layer1 should be active after selecting 1');

            showLayer(2);
            assert(document.getElementById('layer-title').innerText === layers[2].title, 'layer-title should update when switching layers');
            assert(document.getElementById('layer2').classList.contains('active-layer'), 'layer2 should be active after selecting 2');
            assert(!document.getElementById('layer1').classList.contains('active-layer'), 'layer1 should not remain active after switching');

            showLayer(3);
            assert(document.getElementById('layer-title').innerText === layers[3].title, 'layer-title should update for layer 3');
            assert(document.getElementById('layer3').classList.contains('active-layer'), 'layer3 should be active after selecting 3');

            // Test 5: guard behaviour (unknown id)
            showLayer(999);

            console.log('%cAll tests passed ✅', 'font-weight:700');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const isDev = window.location.search.includes('dev=true');
            if (!isDev) return;
            try {
                runTests();
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>
</html>
